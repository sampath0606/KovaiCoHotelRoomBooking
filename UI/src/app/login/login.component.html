<!-- to display the error message -->
<div class="error-message">
  <div *ngIf="submitMessage">{{submitMessage}}</div>
</div>

<!-- Login form -->
<div class="login-form">
  <div class="login-title">LOGIN</div>

  <mat-form-field class="login-field">
    <label>Username </label>
    <input type="text" matInput name="username" class="username" [formControl]="username" required />
    <mat-error *ngIf="username.invalid">{{getUserNameErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field class="login-field">
    <label>Password</label>
    <input type="password" matInput name="password" class="password" [formControl]="password" required />
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>
  <div class="login-btn">
    <mat-error class="usrerror" *ngIf="showRegister">{{getUserNotFoundError()}}</mat-error>
    <button mat-raised-button (click)="loginSubmit()" class="btn">Submit</button>
    
  </div>
  <!-- <div class="login-btn">
    Login using Google
    <button mat-raised-button (click)="signInWithGoogle('google')" color='primary'>Google Login</button>
    
  </div> -->
  <div class="login-btn">
    Not a User? Register yourself here
    <button mat-raised-button class="btn" (click)="registerUser()" >Register</button>
  </div>
</div>
